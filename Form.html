<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <form name="Tester Form" action="/action_page.php" method="get">  
    <h1>PESAN TIKET KERETA API</h1>
        <i>version 1.0 beta</i>
        <br><br><br>
            <label for="berangkat">Dari:</label>
            <input type="text" id="berangkat" name="berangkat">
            <label for="tiba">Ke:</label>
            <input type="text" id="tiba" name="tiba">
            <br><br>
    
            <label for="Tanggal">Tanggal</label>
            <input type="date" id="Tanggal" name="Tanggal">
            <br><br>
       
            <label>Pulang == Pergi:</label>
            <input type="radiO" id="yes" name="yes" value="1">
            <label for="yes">Ya</label>
            <input type="radio" id="no" name="no" value="2">
            <label for="no">Tidak</label>
            <br><br>

            <label for="penumpang"> Jumlah Penumpang: </label>
            <select id="penumpang" name="penumpang" required>
                <option value="">Select </option>
                <option value="pnp01">1</option>
                <option value="pnp02">2</option> 
                <option value="pnp03">3</option>
                <option value="pnp04">4</option>
                <option value="pnp05">5</option>
                <option value="pnp06">6</option>
            </select>
            <br><br>

        <input type="submit" value="Cari">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
